<!-- SLIDER HEADER -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/assets/images/slider/slide01.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/slider/slide02.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/assets/images/slider/slide03.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- Idézet -->

<div class="jumbotron jumbotron col-10 offset-1 mt-5">
  <div class="container">
    <p class="lead">Az élet egy maszk, amin keresztül a mindenség kifejezi önmagát.</p>
    <p>Frank Herbert</p>
  </div>
</div>


<!-- Kártyák -->

<div class="container col-10 p-0">

  <div class="row">
   
    <div class="col-12 d-flex flex-wrap justify-content-between">

    
    <div class="col-12 col-md-6 col-lg-3 p-0" *ngFor="let mask of maskList">
      <app-mask-card [msk]="mask"></app-mask-card>
    </div>


    </div>

  </div>

</div>



<!-- Lábléc -->

<footer class="jumbotron jumbotron-fluid py-3 mb-0 mt-5 bg-dark">
  <div class="container">
    <p class="lead text-center text-light">MASZKMESTER AKCIÓK</p>
  </div>
</footer>
